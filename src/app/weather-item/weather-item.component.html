<article>
    <div class="full">
        <div class="col-1">
            <h3>{{ weatherItem.cityName }}</h3>
            <p class="info">{{ weatherItem.description }}</p>
        </div>
        <div class="image">
            <img src="assets/{{iconWeather}}@2x.png" width="76" height="76">
        </div>
        <div class="col-2">
            <span class="temperature">{{ weatherItem.temperature }}&#176; C</span>
        </div>
    </div>
</article>
